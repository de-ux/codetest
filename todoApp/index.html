<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Louise Todo App</title>
    <link rel="stylesheet" href="/todoApp/styles.css">
    <script src="/todoApp/app.js"></script>
</head>

<body>
    <main id="list-wrapper" aria-label="Todo List Application">
        <form onsubmit="return false">
            <label for="add" class="vh">
                Write a new todo item
            </label>
            <input id="todoInput" type="text" aria-label="Write a new to do item" size="28" onkeyup="eventHandlers.toggleSubmitBtn()"
                autocomplete="off">
            <button id="submitBtn" type="submit" disabled onclick="eventHandlers.addTodoItem()">Add</button>
        </form>
        <div role="status" aria-live="polite" class="vh">
            <!-- add content to hear it spoken -->
        </div>
        <!-- Can we add a status message so that the list item added is announced? -->
        <div>
            <p id="questionText">What do you have to do today?</p>
            <ul>

            </ul>
        </div>
    </main>
</body>

</html>
