<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Louise Todo App</title>
    <link rel="stylesheet" href="/todoApp/styles.css">
    <script src="/todoApp/app.js"></script>
</head>

<body>
    <main>
        <section id="list-wrapper" aria-label="Todo List Application">
            <form>
                <input id="todo-input" type="text" aria-label="Write a new to do item" size="28" onkeyup="eventHandlers.ableSubmitBtn()">
                <button id="submit-btn" type="submit" disabled>Add</button>
            </form>
            <div>
                <p class="question-text">What do you have to do today?</p>
            </div>
        </section>
    </main>
</body>

</html>
